version: "3.9"

services:

  # ========================================
  # 📚 Book Catalog Service (LOCAL BUILD)
  # ========================================
  bookcatalog-api:
    build:
      context: .
      dockerfile: BookCatalogService.API/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=bookcatalog-db;Database=BookCatalogDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=True;"


  # ========================================
  # 🏨 Hostel Management Service (LOCAL BUILD)
  # ========================================
  hostel-api:
    build:
      context: .
      dockerfile: HostelService.API/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=hostel-db;Database=HostelManagement;User Id=sa;Password=YourPassword123!;TrustServerCertificate=True;"
