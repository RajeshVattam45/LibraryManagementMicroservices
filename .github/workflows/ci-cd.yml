name: CI-CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  # =====================================================
  # 1️⃣ CI Job - Build & Push Docker Images (Cloud Runner)
  # =====================================================
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    # ---- Build Docker Images ----
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build BookCatalogService Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/bookcatalogservice:latest \
          -f BookCatalogService.API/Dockerfile .

    - name: Build HostelService Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/hostelservice:latest \
          -f HostelService.API/Dockerfile .

    - name: Push Images to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/bookcatalogservice:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/hostelservice:latest


  # =====================================================
  # 2️⃣ CD Job - Deploy on YOUR PC (Self-hosted runner)
  # =====================================================
  deploy:
    needs: build_and_push
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Pull latest images
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/bookcatalogservice:latest
        docker pull ${{ secrets.DOCKER_USERNAME }}/hostelservice:latest

    - name: Restart containers
      run: |
        docker compose down
        docker compose up -d

    - name: Show running containers
      run: docker ps
