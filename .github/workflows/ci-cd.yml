name: CI/CD - Build, Migrate & Deploy APIs

on:
  push:
    branches: [ "master" ]

env:
  ACR_LOGIN_SERVER: libraryacr.azurecr.io
  IMAGE_TAG: latest

jobs:

  # ===========================
  # 1️⃣ Build + Migrations
  # ===========================
  build_and_migrate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore & Build
      run: |
        dotnet restore
        dotnet build --configuration Release

    # ---------------------------
    # Run EF Migrations (BookCatalog)
    # ---------------------------
    - name: Run BookCatalog migrations
      run: |
        dotnet ef database update \
          --project BookCatalogService.Infrastructure \
          --startup-project BookCatalogService.API
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.BOOKCATALOG_DB }}

    # ---------------------------
    # Run EF Migrations (Hostel)
    # ---------------------------
    - name: Run Hostel migrations
      run: |
        dotnet ef database update \
          --project HostelService.Infrastructure \
          --startup-project HostelService.API
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.HOSTEL_DB }}

  # ===========================
  # 2️⃣ Build & Push Images
  # ===========================
  build_and_push_images:
    needs: build_and_migrate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # ---------------------------
    # BookCatalog Image
    # ---------------------------
    - name: Build & Push BookCatalog API
      run: |
        docker build \
          -t ${{ env.ACR_LOGIN_SERVER }}/bookcatalogservice:${{ env.IMAGE_TAG }} \
          -f BookCatalogService.API/Dockerfile .
        docker push ${{ env.ACR_LOGIN_SERVER }}/bookcatalogservice:${{ env.IMAGE_TAG }}

    # ---------------------------
    # Hostel Image
    # ---------------------------
    - name: Build & Push Hostel API
      run: |
        docker build \
          -t ${{ env.ACR_LOGIN_SERVER }}/hostelservice:${{ env.IMAGE_TAG }} \
          -f HostelService.API/Dockerfile .
        docker push ${{ env.ACR_LOGIN_SERVER }}/hostelservice:${{ env.IMAGE_TAG }}
