name: CI - Build & Push Images to Azure ACR

on:
  push:
    branches: [ "master" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    # ---------------------------
    # Login to Azure Container Registry
    # ---------------------------
    - name: Login to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # ---------------------------
    # Build & Push BookCatalog API
    # ---------------------------
    - name: Build & Push BookCatalog Image
      run: |
        docker build \
          -t ${{ secrets.ACR_LOGIN_SERVER }}/bookcatalogservice:latest \
          -f BookCatalogService.API/Dockerfile .
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/bookcatalogservice:latest

    # ---------------------------
    # Build & Push Hostel API
    # ---------------------------
    - name: Build & Push Hostel Image
      run: |
        docker build \
          -t ${{ secrets.ACR_LOGIN_SERVER }}/hostelservice:latest \
          -f HostelService.API/Dockerfile .
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/hostelservice:latest
