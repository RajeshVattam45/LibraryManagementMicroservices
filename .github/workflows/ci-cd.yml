name: CI-CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  # =====================================================
  # 1️⃣ CI - Build & Push Docker Images (GitHub Runner)
  # =====================================================
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    # ---- Docker Login ----
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ---- Build Images ----
    - name: Build BookCatalogService Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/bookcatalogservice:latest \
          -f BookCatalogService.API/Dockerfile .

    - name: Build HostelService Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/hostelmanagement:latest \
          -f HostelService.API/Dockerfile .

    # ---- Push Images ----
    - name: Push Images to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/bookcatalogservice:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/hostelmanagement:latest

  # =====================================================
  # 2️⃣ CD - Deploy on your LOCAL PC (Self-hosted Runner)
  # =====================================================
  deploy:
    needs: build_and_push
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Pull latest images
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/bookcatalogservice:latest
        docker pull ${{ secrets.DOCKER_USERNAME }}/hostelmanagement:latest

    - name: Restart containers
      run: |
        docker compose down
        docker compose up -d

    - name: Show running containers
      run: docker ps
